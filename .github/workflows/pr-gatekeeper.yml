name: PR Gatekeeper

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  security-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      # Important CI Step: Security Scanning (SAST)
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript

      # Important CI Step: Dependency Vulnerability Scan
      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} # Needs a Snyk account/token

      - name: Check Build Success
        run: npm run build # Ensure code actually compiles