name: Main Branch CI/CD

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: Ensuring code is stable before building
  code-quality:
    name: üß™ Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & Test
        run: |
          npm ci
          npm test

  # JOB 2: Scanning for vulnerabilities (Runs only if Quality passes)
  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    needs: code-quality # Dependency
    steps:
      - uses: actions/checkout@v4
      - name: Ensure SNYK_TOKEN secret exists
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN secret is not set. Add it in repository Settings ‚Üí Secrets ‚Üí Actions."
            exit 1
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@v3
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      # STEP 2: The Reporter (Sends the results to your Snyk Dashboard)
      # This runs only if the Test passes (or you can use 'if: always()')
      - name: üìä Snyk Monitor (Send Report)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor   

  # JOB 3: Final Build and Push (Runs only if Security passes)
  docker-release:
    name: üöÄ Production Release
    runs-on: ubuntu-latest
    needs: security-scan # Dependency
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}